<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TobTek | Password Strength Checker</title>
  <style>
    body {
      background-color: #0f1117;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00f7ff;
      margin-bottom: 1rem;
    }

    .input-wrapper {
      position: relative;
      width: 300px;
      margin-bottom: 1rem;
    }

    input[type="password"],
    input[type="text"] {
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 1rem;
      background-color: #1c1f26;
      color: #fff;
    }

    .toggle-visibility {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .toggle-visibility svg {
      fill: #aaa;
      width: 20px;
      height: 20px;
    }

    .strength {
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }

    .weak {
      color: #ff4d4f;
    }

    .medium {
      color: #ffa500;
    }

    .strong {
      color: #4caf50;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Password Strength Checker</h1>

  <div class="input-wrapper">
    <input type="password" id="password" placeholder="Enter your password">
    <span class="toggle-visibility" onclick="toggleVisibility()">
      <svg id="eyeIcon" viewBox="0 0 24 24">
        <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-8a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
      </svg>
    </span>
  </div>

  <div id="strengthResult" class="strength">Strength: -</div>

  <footer>Â© 2025 TobTek Limited. All rights reserved.</footer>

  <script>
    const passwordInput = document.getElementById("password");
    const result = document.getElementById("strengthResult");

    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      let strength = "Weak";
      let className = "weak";

      const hasLower = /[a-z]/.test(val);
      const hasUpper = /[A-Z]/.test(val);
      const hasNumber = /\d/.test(val);
      const hasSpecial = /[@$!%*?&]/.test(val);
      const lengthValid = val.length >= 8;

      const score = [hasLower, hasUpper, hasNumber, hasSpecial].filter(Boolean).length;

      if (score >= 3 && lengthValid) {
        strength = "Strong";
        className = "strong";
      } else if (score >= 2 && val.length >= 6) {
        strength = "Medium";
        className = "medium";
      }

      result.textContent = `Strength: ${strength}`;
      result.className = `strength ${className}`;
    });

    function toggleVisibility() {
      const type = passwordInput.getAttribute("type");
      passwordInput.setAttribute("type", type === "password" ? "text" : "password");
    }
  </script>

</body>
</html>
